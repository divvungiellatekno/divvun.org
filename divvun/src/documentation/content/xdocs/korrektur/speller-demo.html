<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test our spellers</title>
    </head>
    <body>
        <ol>
            <li>Turn on the interactive speller:<br>
                <img src="images/EnableSpeller.png" alt="Enable speller menu">
            <li>Select your language:<br>
                <img src="images/ChooseLanguage.png" alt="Choose language menu" height="131">
            <li>Start to type (or paste your text) in the text box below.
        </ol>
        <form>
            <textarea name="editor1" id="editor1" rows="10" cols="80">
                Type or paste your text here.
            </textarea>
            <script src="../ckeditor/ckeditor.js"></script>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace( 'editor1' );
            </script>
        </form>
    </body>
</html>
