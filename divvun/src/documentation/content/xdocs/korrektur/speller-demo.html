<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test our spellers</title>
    </head>
    <body>
        <p>The default speller language is Northern Sámi - to change language,
           choose the «<strong>Languages</strong>» entry in the speller menu:<br>
           <img height="136" src="images/ChooseLanguage.png" alt="Choose language menu">
        </p>
        <p>Type (or paste your text) in the text box below:
        </p>
        <form>
            <textarea name="editor1" id="editor1" rows="10" cols="80">
                Mun lean okta sapmelaš.
            </textarea>
            <script src="../ckeditor/ckeditor.js"></script>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace( 'editor1' );
            </script>
        </form>
    </body>
</html>
