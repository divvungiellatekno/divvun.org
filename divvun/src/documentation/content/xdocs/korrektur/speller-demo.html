<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test our spellers</title>
    </head>
    <body>
        <p>Type or paste your text in the editor window:
        </p>
        <form>
            <textarea name="editor1" id="editor1" rows="10" cols="80">
                Mun lean okta sapmelaš.
            </textarea>
            <script src="../ckeditor/ckeditor.js"></script>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace( 'editor1' );
            </script>
            <script>
                (function() {
                    var KEY = "lang"
                    function getLanguage() {
                      var lang = location.search.substring(1).split("&").map(function(v) {
                        var s = v.split("=");
                        return { k: s[0], v: s[1] }
                      }).filter(function(x) {
                        return x.k === KEY
                      })[0]
                      if (lang) { return lang.v }
                    }
                    var lang = getLanguage()
                    if (!lang) { return }
                        localStorage.setItem("giella_0_lang", "string<$>" + lang)
                    })()
            </script>
        </form>
        <h1>Help
        <p>If the speller isn't behaving as expected, check that the language
           setting is correct. To change speller language:
           <ol>
             <li>click the <img src="images/ABC-menu-button.png" alt="ABC">
                 button in the editor window
             <li>choose the
           «<strong>Languages</strong>» entry in the menu that pops up:<br>
           <img height="136" src="images/ChooseLanguage.png" alt="Choose language menu">
           </ol>
        </p>
    </body>
</html>
