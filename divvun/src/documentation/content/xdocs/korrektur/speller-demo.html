<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test our spellers</title>
    </head>
    <body>
        <p>Start to type (or paste your text) in the text box below. The default
           speller language is Northern Sami - to change language, choose the
           "Languages" entry in the speller menu:<br>
           <img height="142" src="images/ChooseLanguage.png" alt="Choose language menu">
        </p>
        <form>
            <textarea name="editor1" id="editor1" rows="10" cols="80">
                Type or paste your text here.
            </textarea>
            <script src="../ckeditor/ckeditor.js"></script>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace( 'editor1' );
            </script>
        </form>
    </body>
</html>
